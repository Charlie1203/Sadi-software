<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sadi</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row" style="height: 100vh">
				<div
					style="background: #1870af"
					class="col-lg-2 col-12 px-0 navbarCol text-center"
				>
					<div style="background: #165e98" class="px-2">
						<img
							src="../images/logo SADI-04 1.png"
							style="height: 4.8rem"
							class="img-fluid py-2 px-5"
						/>
					</div>
					<div>
						<h2 class="font mt-3">SISTEMA GR</h2>
					</div>
					<div class="mx-4 px-3 contUser">
						<div class="navbar-user">
							<img src="../images/Home.png" class="img-fluid" />
							<p>Declaraciones</p>
						</div>
						<div class="navbar-user">
							<img src="../images/Vector (3).png" class="img-fluid p-1" />
							<p>Cliente</p>
						</div>
						<div class="navbar-user">
							<img src="../images/Person add.png" class="img-fluid" />
							<p>Usuarios</p>
						</div>
					</div>
					<div class="logout mx-4 px-3">
						<img src="../images/Logout.png" class="img-fluid" />
						<p>Cerrar sesi√≥n</p>
					</div>
				</div>
				<div class="col-lg-10 col-12 px-0" style="background: #c6d4e0">
					<!-- SEARCH BAR -->
					<div
						class="searchCont px-5 py-4"
						style="height: 4.8rem; display: flex; position: relative"
					>
						<i
							class="fa-solid fa-magnifying-glass"
							style="
								color: #8b7c7c;
								position: relative;
								right: -1.5em;
								bottom: -0.4em;
							"
						></i>
						<input type="text" class="input" placeholder="Buscar" />

						<img
							src="../images/Vector (4).png"
							class="img-fluid sendImg"
							style="cursor: pointer"
						/>
						<div class="nameDiv mx-5">
							<p>Mariana Ostojic, SADI</p>
							<img src="../images/Vector (6).png" class="img-fluid" />
						</div>
					</div>
					<div class="py-2" style="display: flex; position: relative">
						<h3 class="p-3 textTitle">Declaraciones</h3>
						<div class="btnCont mt-2 mx-5">
							<button class="btnFiltro py-2 px-5">
								Fecha <img src="../images/Vector (5).png" class="img-fluid" />
							</button>
							<button class="btnFiltro py-2 px-5">
								Cliente <img src="../images/Vector (5).png" class="img-fluid" />
							</button>
							<button class="btnFiltro py-2 px-5">
								Estado <img src="../images/Vector (5).png" class="img-fluid" />
							</button>
						</div>
					</div>
					<hr
						style="border: 3px solid #7b7a7a; position: relative; top: -2em"
					/>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
			integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
			crossorigin="anonymous"
		></script>
		<script
			src="https://kit.fontawesome.com/5af3a8c52c.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
			integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
			crossorigin="anonymous"
		></script>
	</body>
</html>
